<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Code editor</title>
    <link rel="stylesheet" type="text/css"
          href="http://cdnjs.cloudflare.com/ajax/libs/codemirror/4.1.0/codemirror.css"/>
    <style>
        * { margin: 0; }
        #editor {
        width: 100%;
        }
        .CodeMirror {
        margin: 0;
        height: auto;
        }
        .CodeMirror-scroll {
        overflow-y: hidden;
        overflow-x: auto;
        }
    </style>
</head>
<body>
<textarea id="editor">{{code}}</textarea>
<script src="http://cdnjs.cloudflare.com/ajax/libs/codemirror/4.1.0/codemirror.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/codemirror/4.1.0/package/mode/javascript/javascript.js"></script>
<script>
            var editor = CodeMirror.fromTextArea(document.getElementById("editor"), {
                mode: "javascript",
                viewportMargin: Infinity
            });


</script>
</body>
</html>
